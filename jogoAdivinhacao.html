<meta charset="UTF-8">

<script>

    function pularLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pularLinha(); 
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var chute = parseInt(prompt("Digite seu número!"));

    if(chute == numeroPensado) {
        mostra("Você acertou!");
    } else {
        mostra("Você errou, o numero pensado foi " + numeroPensado);
    }

</script>
